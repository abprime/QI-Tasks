<html lang="en">
<head>
<title>Create TTR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap-multiselect.css" type="text/css" />
<meta charset="utf-8">
<style>
body {
	margin: 10px;
	padding: 10px;
}
form {
	padding-left: 5px;
}
</style>
</head>
<body>
	<div id="content" class="container-fluid">
		<div class="row">
			<div class="col-md-12">

				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#form" aria-controls="home" role="tab" data-toggle="tab">Form</a></li>
					<li role="presentation"><a href="#template" aria-controls="profile" role="tab" data-toggle="tab">Template</a></li>
				</ul>
				<div class="tab-content">
					<!-- @@@@@@@@@@@ Form @@@@@@@@@@@ -->
					<div role="tabpanel" class="tab-pane active" id="form">
						<div class="panel panel-success">
							<div class="panel-body">
								<div class="col-md-12">
									<div class="form">
										<div class="row">
											<form id="TTR" class="form-horizontal" role="form" action="" method="get" enctype="text/plain">
												<!--  Template change  -->
												<div class="col-md-12" >
														<button type='button' id='control-btn' class='btn btn-warning btn-sm  pull-right' title='Add Metadata Template'>
														  Add MetaData Template </button>
                        </div>
												
												<!--  TTR-Form  -->
												<div id='control-left' class="col-md-6">
													<legend>Create TTR</legend>
													<fieldset>
														<div class="form-group">
															<div class="col-md-12">
																<label for="to" class="control-label">To : </label> 
																<input id="to" class="form-control"> 
																<span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="cc" class="control-label">CC : </label> <input id="cc" class="form-control"> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="bcc" class="control-label">BCC : </label> <input id="bcc" class="form-control"> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="subject" class="control-label">Subject : </label> <input id="subject" class="form-control"> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="notificationType" class="control-label">Notification Type :</label> <select class="form-control" id="notificationType">
																	<option selected>Ongoing</option>
																	<option>Informational</option>
																</select> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="type" class="control-label">TYPE (Info/Alert Cobrands) :</label> <select class="form-control" id="type">
																	<option selected>Info</option>
																	<option>Alert</option>
																</select> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="cobrands" class="control-label">AFFECTED COBRANDS :</label> 
																<select class="form-control" id="cobrands">
																	<option selected>All</option>
																</select> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="env" class="control-label">ENVIRONMENT :</label> <select class="form-control" id="env">
																	<option selected>Production</option>
																	<option>Stage</option>
																</select> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="impactValue" class="control-label">USERS IMPACTED :</label>
																<div class="col-md-12">
																	<div class="col-md-3">
																		<input id="impactValue" class="form-control">
																	</div>
																	<div class="col-md-4">
																		<p class="form-control-static">% requests in last</p>
																	</div>
																	<div class="col-md-2">
																		<select id="impactDuration" class="form-control">
																		</select>
																	</div>
																	<div class="col-md-3">
																		<select id="impactDurUnits" class="form-control">
																			<option>hour</option>
																			<option>hours</option>
																			<option>day</option>
																			<option>days</option>
																		</select>
																	</div>
																	<span class="help-block"></span>
																</div>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="actualAffected" class="control-label">No. of Failures :</label>
																<div class="col-md-12">
																	<div class="col-md-3">
																		<input id="actualAffected" class="form-control"> 
																	</div>
																	<div class="col-md-1">
																		<p class="form-control-static">+</p>
																	</div>
																	<div class="col-md-8">&nbsp;</div>
																 <span class="help-block"></span>	
																</div>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="sDate" class="control-label">ISSUE START DATE :</label> <input id="sDate" class="form-control"> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="issueType" class="control-label">ISSUE TYPE :</label> <input id="issueType" class="form-control"> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="summary" class="control-label">SUMMARY :</label>
																<textarea id="summary" style="resize: vertical" rows="2" class="form-control"></textarea>
																<span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="agentName" class="control-label">Agent Name(s):</label> <input id="agentName" class="form-control"> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="siteId" class="control-label">Site ID(s):</label> <input id="siteId" class="form-control"> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="sumInfo" class="control-label">SUM INFO(s):</label> <input id="sumInfo" class="form-control"> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="containerName" class="control-label">Containers IMPACTED :</label> 
																<select class="form-control" id="containerName" multiple="multiple">
																	<option>Bank</option>
																	<option>Card</option>
																	<option>Investments</option>
																	<option>Bill Pay</option>
																	<option>Loan</option>
																	<option>Mortgage</option>
																</select> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="bugId" class="control-label">BUG ID :</label> <input id="bugId" class="form-control"> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="status" class="control-label">CURRENT STATUS :</label> 
																<select class="form-control" id="status">
																	<option selected>WIP</option>
																	<option>MONITORING</option>
																	<option>RESOLVED</option>
																	<option>FIXED</option>
																	<option>CLOSED</option>
																</select> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="eta" class="control-label">ETA :</label> 
																<input id="eta" class="form-control"> 
																<span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="stacktrace" class="control-label">Error Stack Trace :</label>
																<textarea id="stacktrace" style="resize: vertical" rows="10" class="form-control"></textarea>
																<span class="help-block"></span>
															</div>
														</div>
													</fieldset>
												</div>
												
												<!-- MetaFiled Form  -->
												<div id='control-right' class="col-md-6">
													<legend>Create Metadata Field</legend>
													<fieldset>
														<div class="form-group">
															<div class="col-md-12">
																<label for="sitenames" class="control-label">SITE NAME (Display Name) :</label> 
																<select class="form-control" id="sitenames" multiple="multiple">
																</select> <span class="help-block"></span>
															</div>
														</div>
														<div class="panel panel-info">
															<div class="panel-body">
																<div class="form-group">
    																  <div class="col-md-offset-10 col-md-2">
    																			<button type="button" id="add-fieldBox" class="btn btn-success btn-sm">
    																				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
    																			</button>
    																	</div>
																	  </div>
																<div class="form-group">	
																  <div id="fieldBox"></div>
															</div>
														</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="summary-meta" class="control-label">SUMMARY OF CHANGE :</label>
																<textarea id="summary-meta" style="resize: vertical" rows="2" class="form-control"></textarea>
																<span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="sDate-meta" class="control-label">START TIME :</label> 
																<input id="sDate-meta" class="form-control"> 
																<span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="agentName-meta" class="control-label">Agent Name(s) :</label> 
																<input id="agentName-meta" class="form-control"> 
																<span	class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="sumInfo-meta" class="control-label">SUM INFO(s) :</label> 
																<input id="sumInfo-meta" class="form-control"> 
																<span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="bugId-meta" class="control-label">BUG ID :</label> 
																<input id="bugId-meta" class="form-control"> 
																<span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="status-meta" class="control-label">CURRENT STATUS :</label> 
																<select class="form-control" id="status-meta">
																	<option selected>WIP</option>
																	<option>MONITORING</option>
																	<option>RESOLVED</option>
																	<option>FIXED</option>
																	<option>CLOSED</option>
																</select> <span class="help-block"></span>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<label for="eta-meta" class="control-label">ETA :</label> 
																<input id="eta-meta" class="form-control"> 
																<span class="help-block"></span>
															</div>
														</div>
													<!--	<div class="form-group">
															<div class="col-md-12">
																<label for="stacktrace-meta" class="control-label">Error Stack Trace :</label>
																<textarea id="stacktrace-meta" style="resize: vertical" rows="10" class="form-control"></textarea>
																<span class="help-block"></span>
															</div>
														</div> -->
													</fieldset>
												</div>
												<legend>&nbsp;</legend>
												<div class="col-md-offset-5 col-md-5">
													<button type="button" id="create-ttr" class="btn btn-primary">Create Mail</button>
													<!-- <button type="button" id="combo-check" class="btn btn-primary">Check Combobox</button> -->
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- @@@@@@@@@@@ Template @@@@@@@@@@@ -->
					<div role="tabpanel" class="tab-pane" id="template">
						<div class="panel panel-success">
							<div class="panel-body">
								<div class="col-md-12">
									<div class="row">
										<iframe id="TTRbody" src="ttr-metafieldTemplate.html" class="col-md-12" style="height: 100vh; border: none" frameborder="1"> </iframe>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- END -->
				</div>	
				<!--  @@@@@@@@@@@@@@@@@@ Warning alert message @@@@@@@@@@@@@@@@@@ -->
				<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
				  <div class="modal-dialog" role="document">
					<div class="modal-content">
					  <div class="modal-body">
					  <h4><i><p id="mymodal-content" align='center'></p></i></h4>   
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					  </div>
					</div>
				  </div>
				</div><!-- /.modal -->
			</div>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/createTTR.js"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="bower_components/icanhaz/ICanHaz.min.js"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap-multiselect.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			$('#sitenames').multiselect({
				includeSelectAllOption : true
			});
			$('#containerName').multiselect({
				includeSelectAllOption : true
			});
		});
		$('#eta').datepicker({
			format: 'mm/dd/yyyy',
			startDate: '-3d'
		});
	</script>
</body>
</html>
