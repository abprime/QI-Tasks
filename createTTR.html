<html lang="en">
  <head>
    <title>Create TTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
  
    <meta charset="utf-8"> 
    
    <style>
      form{
        padding-left:5px;
      }
      
    </style>
  </head>
  
  <body>
    
  <div id="content" class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="col-md-12">
          <div class="form">
            <div class="row">
            <form id="TTR" class="form-horizontal" role="form" action="" method="get" enctype="text/plain">
              <legend>Create TTR</legend>
              <fieldset>
              <div class="form-group">
                <label for="to" class="col-md-3 control-label">To:</label>
                <div class="col-md-9">
                  <input id="to" class="form-control">
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="cc" class="col-md-3 control-label">CC:</label>
                <div class="col-md-9">
                  <input id="cc" class="form-control">
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="bcc" class="col-md-3 control-label">BCC:</label>
                <div class="col-md-9">
                  <input id="bcc" class="form-control">
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="subject" class="col-md-3 control-label">Subject:</label>
                <div class="col-md-9">
                  <input id="subject" class="form-control">
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="type" class="col-md-3 control-label">TYPE (Info/Alert Cobrands):</label>
                <div class="col-md-9">
                  <select class="form-control" id="type">
                    <option selected>Info</option>
                    <option>Alert</option>
                  </select>
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="cobrands" class="col-md-3 control-label">AFFECTED COBRANDS:</label>
                <div class="col-md-9">
                  <select class="form-control" id="cobrands">
                    <option selected>All</option>
                  </select>
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="env" class="col-md-3 control-label">ENVIRONMENT:</label>
                <div class="col-md-9">
                  <select class="form-control" id="env">
                    <option selected>Production</option>
                    <option>Stage</option>
                  </select>
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="impactValue" class="col-md-3 control-label">USERS IMPACTED:</label>
                <div class="col-md-2">
                    <input id="impactValue" class="form-control">
                </div>
                <div class="col-md-3">
                    <p class="form-control-static">% requests in last</p>
                    <span class="help-block"></span>
                </div>
                <div class="col-md-2">
                  <select id="impactDuration" class="form-control">
                  </select>
                </div>
                <div class="col-md-2">
                  <select id="impactDurUnits" class="form-control">
                    <option>hour</option>
                    <option>hours</option>
                    <option>day</option>
                    <option>days</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="actualAffected" class="col-md-3 control-label">No. of Failures:</label>
                <div class="col-md-3">
                  <input id="actualAffected" class="form-control">
                  <span class="help-block"></span>
                </div>
                <div class="col-md-1">
                  <p class="form-control-static">+</p>
                </div>
              </div>
              <div class="form-group">
                <label for="sDate" class="col-md-3 control-label">ISSUE START DATE:</label>
                <div class="col-md-9">
                  <input id="sDate" class="form-control">
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="issueType" class="col-md-3 control-label">ISSUE TYPE:</label>
                <div class="col-md-9">
                  <input id="issueType" class="form-control">
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="summary" class="col-md-3 control-label">SUMMARY:</label>
                <div class="col-md-9">
                  <textarea id="summary" rows="2" class="form-control"></textarea>
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="agentName" class="col-md-3 control-label">Agent Name(s):</label>
                <div class="col-md-9">
                  <input id="agentName" class="form-control">
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="sumInfo" class="col-md-3 control-label">SUM INFO(s):</label>
                <div class="col-md-9">
                  <input id="sumInfo" class="form-control">
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="bugId" class="col-md-3 control-label">BUG ID:</label>
                <div class="col-md-9">
                  <input id="bugId" class="form-control">
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="status" class="col-md-3 control-label">CURRENT STATUS:</label>
                <div class="col-md-9">
                  <select class="form-control" id="status">
                    <option selected>WIP</option>
                    <option>MONITORING</option>
                    <option>RESOLVED</option>
                    <option>FIXED</option>
                    <option>CLOSED</option>
                  </select>
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="eta" class="col-md-3 control-label">ETA:</label>
                <div class="col-md-9">
                  <input id="eta" class="form-control">
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="stacktrace" class="col-md-3 control-label">Error Stack Trace:</label>
                <div class="col-md-9">
                  <textarea id="stacktrace" rows="10" class="form-control"></textarea>
                  <span class="help-block"></span>
                </div>
              </div>
              <div class="col-md-offset-4 col-md-4">
                <button type="button" id="create-ttr" class="btn btn-primary">Create Mail</button>
              </div>
              
              </fieldset>
            </form>
            </div>
          </div>
        </div>
      </div>
      
      
      
      <div class="col-md-6">
        <div class="row">
          <iframe id="TTRbody" src="ttrTemplate.html" class="col-md-12" style="height: 100vh; border: none" frameborder="1">
            
          </iframe>
        </div>
      </div>
    
    </div>
  </div>
  
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/createTTR.js"></script>
  <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script src="bower_components/icanhaz/ICanHaz.min.js"></script>
  
  </body>
</html>
